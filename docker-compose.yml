services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: legal-review-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./legal_review.db
      - UPLOAD_DIR=./uploads
      - EXPORT_DIR=./exports
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - DEBUG=false
    volumes:
      - backend_data:/app/uploads
      - backend_exports:/app/exports
      - backend_db:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: legal-review-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  backend_data:
  backend_exports:
  backend_db:
